<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5b02e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8124;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbol" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Om symbol -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" fill="url(#symbol)" text-anchor="middle" font-weight="bold">🕉️</text>
</svg>
